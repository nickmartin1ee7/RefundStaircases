name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  prepare:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Combine compressed game files
        shell: cmd
        run: |
          copy /b "Stardew Valley\Stardew Valley.zip.*" "Stardew Valley\Stardew Valley.zip"
      - name: Unpack game files
        shell: pwsh
        run: |
          Expand-Archive '.\Stardew Valley\Stardew Valley.zip' -DestinationPath .\StardewValley
          $gameFilesPath = Join-Path -Path $(pwd) -ChildPath 'Stardew Valley\Stardew Valley\Stardew Valley'
          echo "GAME_FILES_PATH=$gameFilesPath" >> $GITHUB_ENV
          echo "GAME_FILES_PATH = $env:GAME_FILES_PATH"
          echo "GITHUB_ENV = $env:GITHUB_ENV"

      - name: Print folder structure
        shell: pwsh
        run: |
          Get-ChildItem -Recurse
  build:
    runs-on: windows-latest
    needs: prepare
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - name: Publish
        run: dotnet publish ./RefundStaircases/RefundStaircases.csproj -c Release -o release /p:EnableModDeploy=false /p:GameDir=$env:GAME_FILES_PATH
      - name: Print folder structure
        shell: pwsh
        run: |
          Get-ChildItem -Recurse
  publish:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          path: "release/*.zip"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ vars.MAJOR_VERSION }}.${{ vars.MINOR_VERSION }}.${{ github.run_number }}"
          name: "${{ vars.MAJOR_VERSION }}.${{ vars.MINOR_VERSION }}.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: "release/*.zip"
          generate_release_notes: true
