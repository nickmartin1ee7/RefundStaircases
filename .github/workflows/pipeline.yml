name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Combine compressed game files
        shell: cmd
        run: |
          copy /b "Stardew Valley\Stardew Valley.zip.*" "Stardew Valley\Stardew Valley.zip"
      - name: Unpack game files
        shell: pwsh
        run: |
          Expand-Archive '.\Stardew Valley\Stardew Valley.zip' -DestinationPath .\unpacked
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - name: Print folder structure (Pre-build)
        shell: pwsh
        run: |
          Get-ChildItem -Recurse
      - name: Publish
        run: dotnet publish ./RefundStaircases/RefundStaircases.csproj -c Release -o release /p:EnableModDeploy=false /p:GamePath="D:\a\RefundStaircases\RefundStaircases\unpacked\Stardew Valley\Stardew Valley"
      - name: Print folder structure (Post-build)
        shell: pwsh
        run: |
          Get-ChildItem -Recurse
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          path: "**/RefundStaircases*.zip"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ vars.MAJOR_VERSION }}.${{ vars.MINOR_VERSION }}.${{ github.run_number }}"
          name: "${{ vars.MAJOR_VERSION }}.${{ vars.MINOR_VERSION }}.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: "**/RefundStaircases*.zip"
          generate_release_notes: true
